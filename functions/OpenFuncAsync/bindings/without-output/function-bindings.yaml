apiVersion: core.openfunction.io/v1alpha1
kind: Function
metadata:
  name: bindings-without-output
spec:
  version: "v1.0.0"
  image: openfunctiondev/bindings-without-output:latest
  build:
    builder: "openfunctiondev/go115-builder:v0.2.0"
    params:
      FUNC_NAME: "BindingsNoOutput"
    srcRepo:
      url: "https://github.com/OpenFunction/samples.git"
      sourceSubPath: "functions/OpenFuncAsync/bindings/without-output/"
    registry:
      url: "https://index.docker.io/v1/"
      account:
        name: "basic-user-pass"
        key: "username"
  serving:
    template:
      containers:
        - name: function
          imagePullPolicy: Always
    runtime: "OpenFuncAsync"
    openFuncAsync:
      dapr:
        inputs:
          - name: cron
            type: bindings
        annotations:
          "dapr.io/log-level": "debug"
        components:
        - name: cron
          type: bindings.cron
          version: v1
          metadata:
          - name: schedule
            value: "@every 2s"
