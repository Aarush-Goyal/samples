apiVersion: core.openfunction.io/v1alpha1
kind: Function
metadata:
  name: bindings-with-output
spec:
  version: "v1.0.0"
  image: zephyrfish/bindings-with-output:latest
  build:
    builder: "openfunctiondev/go115-builder:v0.2.0"
    params:
      FUNC_NAME: "BindingsOutput"
    srcRepo:
      url: "https://github.com/OpenFunction/samples.git"
      sourceSubPath: "functions/OpenFuncAsync/bindings/with-output/"
    registry:
      url: "https://index.docker.io/v1/"
      account:
        name: "basic-user-pass"
        key: "username"
  serving:
    template:
      containers:
        - name: function
          imagePullPolicy: Always
    runtime: "OpenFuncAsync"
    openFuncAsync:
      dapr:
        inputs:
          - name: cron
            type: bindings
        outputs:
          - name: sample-topic
            type: bindings
            params:
              operation: "create"
              type: "bindings"
        annotations:
          "dapr.io/log-level": "debug"
        components:
        - name: cron
          type: bindings.cron
          version: v1
          metadata:
          - name: schedule
            value: "@every 2s"
        - name: sample-topic
          type: bindings.kafka
          version: v1
          metadata:
          - name: brokers
            value: "kafka-cp-kafka.kafka.svc.cluster.local:9092"
          - name: topics
            value: sample
          - name: consumerGroup
            value: group1
          # publisher configuration: topic
          - name: publishTopic
            value: sample
          - name: authRequired
            value: "false"
